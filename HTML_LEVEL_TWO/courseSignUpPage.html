<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment Test HTML Level Two</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form action="thankyou.html" method="get">

      <label for="FirstName">First Name:</label>
      <input id="FirstName" type="text" placeholder="First Name" required>

      <label for="LastName">Last Name:</label>
      <input id="LastName" type="text" placeholder="Last Name" required>

      <p></p>


      <label for="email">Email:</label>
      <input id="email" type="email" placeholder="name@email.com">

      <label for = "pass">Password:</label>
      <input id="pass" type="password">


      <p>Are you over the age of 18?</p>
      <label for="over">Yes:</label>
      <input id="over" type="radio" name="op"  value="yes">

      <label for="under">No:</label>
      <input id="under" type="radio" name="op" value="no">

      <p>Do you have a Credit Card or PayPal?</p>
      <select name="pay">
        <option value="Credit Card">Credit Card</option>
        <option value="Paypal">Paypal</option>
      </select>

      <p><input type="submit" name="" value="Sign Up"></p>


    </form>

  </body>
</html>
